<!-- reactive-form.component.html -->
<div class="container">
    <h2>Reactive Form</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" class="form-control" />
            <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="alert alert-danger">
                <div *ngIf="form.get('username')?.errors!['required']">Username is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
            <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="alert alert-danger">
                <div *ngIf="form.get('password')?.errors!['required']">Password is required</div>
                <div *ngIf="form.get('password')?.errors!['minlength']">Password must be at least 5 characters long
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
</div>
