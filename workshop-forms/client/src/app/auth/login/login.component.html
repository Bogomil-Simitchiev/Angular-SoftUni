<div class="login-container">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="handleLogin()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control">
        </div>

        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            <ng-container *ngIf="form.get('email')?.errors!['required']">
                Email is required!
            </ng-container>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control">
        </div>

        <button type="submit" class="btn">Login</button>
    </form>
</div>
